---
 - hosts: localhost
   become: yes
   vars:
      test_file: /home/ansible/vars/test_txt
   tasks:
      - name: create file
        file:
          path: "{{test_file}}"
          state: touch
      
      - name: test
        lineinfile:
          path: "{{test_file}}"
          line: "{{ groups['servers']|join(' ') }}"
